<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistencia QR 1Bot - Ingreso</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body class="login-body">
  <div class="login-container">
    <img src="assets/logo-1bot.png" alt="1Bot" class="logo">
    <h1>Ingreso al Sistema</h1>
    <input type="email" id="email" placeholder="Correo electr√≥nico" autocomplete="username">
    <input type="password" id="password" placeholder="Contrase√±a" autocomplete="current-password">
    <button id="loginBtn">Iniciar sesi√≥n</button>
    <p id="loginStatus"></p>
  </div>


<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const status = document.getElementById('loginStatus');

      status.textContent = "Verificando...";
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        status.textContent = "‚ùå Usuario o contrase√±a incorrectos";
        return;
      }

      const user = data.user;
      const { data: perfil } = await supabase.from('usuarios').select('*').eq('id', user.id).single();

      if (!perfil) {
        status.textContent = "‚ö†Ô∏è No tienes rol asignado. Contacta al administrador.";
        return;
      }

      localStorage.setItem('rol', perfil.rol);
      localStorage.setItem('userId', user.id);
      localStorage.setItem('nombre', perfil.nombre);

      if (perfil.rol === 'admin' || perfil.rol === 'superadmin') {
        window.location.href = 'admin.html';
      } else if (perfil.rol === 'docente') {
        window.location.href = 'docente.html';
      } else {
        window.location.href = 'viewer.html';
      }
    });
  </script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js").then(() => {
      console.log("PWA lista üî•");
    });
  }
</script>

</body>
</html>
